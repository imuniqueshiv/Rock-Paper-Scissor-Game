<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 id="game-title">Rock Paper Scissor Game</h1>

        <div class="scoreboard">
            <div class="player">
                <h2>YOU</h2>
                <img id="you-image" src="images/default.png" alt="You">
                <h1 id="you-score">0</h1>
            </div>

            <div class="vs-box">
                <button class="restart-btn" onclick="location.reload()">Restart</button>
                <h2>VS</h2>
            </div>

            <div class="computer">
                <h2>COMPUTER</h2>
                <img id="computer-image" src="images/default.png" class="mirror-horizontal" alt="Computer">
                <h1 id="computer-score">0</h1>
            </div>
        </div>

        <h2 class="result" id="result">Result</h2>

        <div class="choices">
            <button class="choice-btn" id="rock">🪨 Rock</button>
            <button class="choice-btn" id="paper">📄 Paper</button>
            <button class="choice-btn" id="scissor">✂️ Scissor</button>
        </div>

        <footer>
            <p>© 2025 Rock Paper Scissor Game</p>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
